<!DOCTYPE html>
<html>
  <head>
    <title>To Do</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+2"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.4.1.slim.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="modal-header">
      <h1 class="logo">
        <i class="fa fa-clock" id="check-icon"></i>
        Simple Pomodoro Timer
      </h1>
    </div>
    <div>
      <div id="countdown">
        <div id="countdown-number"></div>
        <svg
          class="countdown"
          viewBox="0 0 200 200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle r="90" cx="100" cy="100"></circle>
          <circle class="countdown-circle" r="90" cx="100" cy="100"></circle>
        </svg>
      </div>
      <div id="pomo-count">
        <span id="today"></span>
        <span id="total"></span>
      </div>
      <div id="buttons">
        <i class="fas fa-pause"></i>
        <i class="fas fa-play"></i>
      </div>
      <audio controls>
        <source
          src="https://www.soundjay.com/misc/sounds/small-bell-ring-01a.mp3"
          type="audio/mp3"
        />
      </audio>
    </div>
  </body>
</html>
